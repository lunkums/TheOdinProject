<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body class="flex-column">
    <h1>Calculator</h1>
    <div class="calculator flex-column">
        <p id="display"></p>
        <div class="buttons">
            <div class="flex-row">
                <button id="digit">7</button>
                <button id="digit">8</button>
                <button id="digit">9</button>
            </div>
            <div class="flex-row">
                <button id="digit">4</button>
                <button id="digit">5</button>
                <button id="digit">6</button>
            </div>
            <div class="flex-row">
                <button id="digit">1</button>
                <button id="digit">2</button>
                <button id="digit">3</button>
            </div>
            <div class="flex-row">
                <button id="digit">0</button>
                <button id="operation" class="double-wide">+</button>
            </div>
            <div class="flex-row">
                <button id="operation">-</button>
                <button id="operation">*</button>
                <button id="operation">/</button>
            </div>
            <div class="flex-row">
                <button id="equal-button">=</button>
                <button id="clear-button" class="double-wide">Clear</button>
            </div>
        </div>
    </div>
    <footer>
        Made by Lunkums
    </footer>
</body>

</html>
