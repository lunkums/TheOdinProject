<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <p>Calculator</p>
    <p id="display">2 + 2 = 4</p>
    <div class="buttons">
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="digits">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button id="operation">+</button>
            <button id="operation">-</button>
            <button id="operation">*</button>
        </div>
        <div>
            <button id="operation">/</button>
            <button>=</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
</body>

</html>
