<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <script src="script.js" defer></script>
</head>

<!-- The DOM -->

<body>
    <h1>Manipulating the DOM</h1>
    <div id="container"></div>
    <div id="buttons">
        <button onclick="alert('Hello, world (from inline Javascript)!');">Click me</button>
        <button id="btn">Click me, too!</button>
        <button id="btn">Click me, three!</button>
        <button id="btn">Click me, I change colors!</button>
    </div>
</body>

</html>
